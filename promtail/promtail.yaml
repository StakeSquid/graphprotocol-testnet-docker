# https://grafana.com/docs/loki/latest/clients/promtail/configuration/
# https://docs.docker.com/engine/api/v1.41/#operation/ContainerList

# https://cylab.be/blog/241/use-loki-to-monitor-the-logs-of-your-docker-compose-application

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchsize: 1024000  # Max size of logs to batch in bytes. Default is 100KB.
    batchwait: 1s      # Max time to wait before sending a batch. Default is 1s.

scrape_configs:
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 10s
        filters:
          - name: network
            values: ['graphprotocol-testnet-docker_monitor-net']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_image']
        target_label: 'container_image'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      - source_labels: ['__meta_docker_network_name']
        target_label: 'network'

  - job_name: system
    static_configs:
      - targets: ["localhost"]
        labels:
          job: varlogs
          nodename: system
          __path__: /var/log/*log

  - job_name: journal
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      # matches: _TRANSPORT=kernel
      labels:
        job: systemd-journal
    relabel_configs:
    - source_labels:
      - __journal__systemd_unit
      target_label: systemd_unit
    - source_labels:
      - __journal__hostname
      target_label: nodename
    - source_labels:
      - __journal_syslog_identifier
      target_label: syslog_identifier